<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


    <title>React App</title>
</head>
<body>
    <div id="root">
        <!-- Babel is used to compile JS and React -->
        <script type="text/babel">
            // This is the tag where we will render our React component. Below is the Query selector so the JS can find the div with id root.
            const divRoot = document.querySelector('#root');
            // This is the React component we will render. It is a simple h1 tag with the text "Hello World".
            const h1Tag = <h1>Hello World</h1>;
            // This is the ReactDOM render method. It takes two arguments: the React component we want to render and the DOM element we want to render it into.
            ReactDOM.render(h1Tag, divRoot);
        </script>
    </div>
</body>
</html>
